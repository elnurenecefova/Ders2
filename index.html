<html lang="en">
<head>

<body style="background-image: url(https://i.pinimg.com/originals/a6/12/11/a61211d4bae2f8957bf921fad6cb5258.jpg); ">
    <form style="background-color: #fff; width: 40%; margin:auto;border-radius: 5px; padding: 20px 0px;" action="">
        <hr>
        <h2 style=" text-align: center; color: blue"> REGISTRATION FORM</h2>
        <hr>
        <h3 style=" font-style: italic;color: red; width: 90%; height: 30px; border-radius: 10px;margin-bottom: 10px;">PROFILE PHOTO</h3> <input required  type="file">
        <hr>
        <input required style="width: 90%; height: 30px; border-radius: 14px; margin-bottom: 20px;" type="text"  placeholder="ENTER YOUR USER ID">
        <input  required maxlength="8" style="width: 90%; height: 30px; border-radius: 14px;margin-bottom: 20px;" type="password"  placeholder="ENTER YOUR PASSWORD">
        <input required style="width: 90%; height: 30px; border-radius: 14px;margin-bottom: 20px;" type="text"  placeholder="ENTER YOUR NAME">
        <input required style="width: 90%; height: 30px; border-radius: 14px;margin-bottom: 20px;" type="email" placeholder="ENTER YOUR EMAIL">
        <input required style="width: 90%;height: 30px; border-radius: 14px;margin-bottom: 20px;" type="number" placeholder="ENTER YOUR PHONE NUMBER">
        <br>
        <select style="width: 90%;height: 30px; border-radius: 14px;margin-bottom: 20px;"> 
            <option  value="">SELECT COUNTRY</option>
            <option value="">AZERBAIJAN</option>
            <option value="">TURKEY</option>
            <option value="">RUSSIAN</option>
            <option value="">ENGLAND</option>
        </select>
        <select style="width: 90%;height: 30px; border-radius: 14px;margin-bottom: 20px;"> 
            <option  value="">GENDER</option>
            <option value="">MALE</option>
            <option value="">FEMALE</option>
        </select>
       
        <h3 style="font-style: italic; color: red; text-align: center;">BIRTHDAY</h3>
        <input required  style="width: 90%; height: 30px; border-radius: 14px;margin-bottom: 20px; " type="date">
        <br>
        <br>
       <button type="submit" style="background-color: #00a400 ; color: #fff; width: 90%;height: 50px; font-size: 16px; font-weight: bold; border-radius: 14px; cursor: pointer; ;">REGISTER</button>
    </form>
